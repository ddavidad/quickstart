<div>
    <span>Post</span>
    <ul *ngFor="let post of posts; let i = index;">
        <li>
            <article>
                <h2>{{post.title}}</h2>
                <h3>post number {{i}} with id:{{post.id}} by user {{post.userId}}</h3>
                <p>{{post.body}}</p>
            </article>
        </li>
    </ul>
</div>
